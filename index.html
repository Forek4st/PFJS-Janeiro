<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta

      content="motel, hotel, habitaciones, registro, confort, privacidad, pyro,"
    />
    <meta name="author" content="Motel Pyro" />

      property="og:description"
      content="Motel Pyro: Un lugar exclusivo para disfrutar de tu estancia con privacidad y confort."
    />
    <meta property="og:image" content="./assets/pyrofavicon.svg" />
    <meta property="og:url" content="https://www.motelpyro.com" />

    <link rel="icon" href="./assets/pyrofavicon.svg" type="image/x-icon" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Motel Pyro</title>
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <a href="/"
          ><img src="./assets/pyrofavicon.svg" alt="Motel Pyro Logo"
        /></a>
        <ul>
          <li><a href="./pages/corte.html">Mi Corte</a></li>
          <li class="endSession"><a href="#">Cerrar Sesión</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="left-wing">
        <div class="room" data-room="17">17</div>
        <div class="room" data-room="18">18</div>
        <div class="room" data-room="19">19</div>
        <div class="room" data-room="20">20</div>
        <div class="room" data-room="21">21</div>
        <div class="room" data-room="22">22</div>
        <div class="room" data-room="23">23</div>
        <div class="room" data-room="24">24</div>
        <div class="room" data-room="25">25</div>
        <div class="room" data-room="26">26</div>
        <div class="room" data-room="27">27</div>
        <div class="room" data-room="28">28</div>
        <div class="room" data-room="29">29</div>
        <div class="room" data-room="30">30</div>
        <div class="room" data-room="31">31</div>
        <div class="room" data-room="32">32</div>
      </section>
      <section id="right-wing">
        <div class="room room-0" data-room="0">0</div>
        <div class="room" data-room="1">1</div>
        <div class="room" data-room="2">2</div>
        <div class="room" data-room="3">3</div>
        <div class="room" data-room="4">4</div>
        <div class="room" data-room="5">5</div>
        <div class="room" data-room="6">6</div>
        <div class="room" data-room="7">7</div>
        <div class="room" data-room="8">8</div>
        <div class="room" data-room="9">9</div>
        <div class="room" data-room="10">10</div>
        <div class="room" data-room="11">11</div>
        <div class="room" data-room="12">12</div>
        <div class="room" data-room="14">14</div>
        <div class="room" data-room="15">15</div>
        <div class="room" data-room="16">16</div>
      </section>
      <div class="modal" id="activeRoomModal">
        <div class="modal-content">
          <span class="close">X</span>
          <p>
            Estoy trabajando en ello, para añadirle logica de registro de
            roomservice, finalizar habitacion, etc
          </p>
        </div>
      </div>
      <div class="modal" id="roomModal">
        <div class="modal-content">
          <span class="close">X</span>
          <h2 class="room-register">Registrar Habitación</h2>
          <form id="createRoomForm">
            <div class="form-group"></div>
            <div class="form-group">
              <label for="hours">Horas</label>
              <select name="hours" id="hours" required>
                <option value="" disabled selected>Seleccionar</option>
              </select>
            </div>
            <div class="form-group">
              <label for="guestPlates">Placas</label>
              <input type="text" name="guestPlates" id="guestPlates" required />
            </div>
            <div class="form-group">
              <label for="guestModel">Modelo</label>
              <input type="text" name="guestModel" id="guestModel" required />
            </div>
            <div class="form-group">
              <label for="guestId">ID</label>
              <input type="text" name="guestId" id="guestId" />
            </div>

            <input type="hidden" name="roomNumber" id="roomNumber" />
            <button type="submit">Registrar</button>
          </form>
        </div>
      </div>
    </main>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
